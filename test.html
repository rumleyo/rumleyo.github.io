<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Content Example</title>
</head>
<body>

<div id="main_container">
   <ul class="header_menu horizontal_list">
      <li><a href="#" data-content="content1.html">Content1</a></li>
      <li><a href="#" data-content="content2.html">Content2</a></li>
   </ul>
</div>

<div id="content_container">
   <!-- The content will be loaded here dynamically -->
</div>

<script>
   // Get all the <a> elements in the menu
   const links = document.querySelectorAll('.header_menu a');
   
   // Get the content container
   const contentContainer = document.getElementById('content_container');

   // Function to load content from an external file
   function loadContent(url) {
      fetch(url)
         .then(response => {
            if (!response.ok) {
               throw new Error(`Failed to load ${url}`);
            }
            return response.text();
         })
         .then(content => {
            // Update the content container with the loaded content
            contentContainer.innerHTML = content;
         })
         .catch(error => {
            contentContainer.innerHTML = "<p>Sorry, there was an error loading the content.</p>";
            console.error(error);
         });
   }

   // Add event listeners to each link
   links.forEach(link => {
      link.addEventListener('click', function(event) {
         event.preventDefault(); // Prevent default anchor click behavior

         // Get the content file URL from the data-content attribute
         const contentFile = link.getAttribute('data-content');

         // Load the content from the specified file
         loadContent(contentFile);
      });
   });

   // Optionally, load the initial content when the page loads
   window.onload = function() {
      loadContent("content1.html"); // Default content
   };
</script>

</body>
