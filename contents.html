<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concatenate HTML Pages</title>
</head>
<body>
  <div id="container"></div>

  <script>
    async function loadAndConcatenatePages() {
      const pages = [
        'content1.html',
        'content2.html',
        'content3.html',
		'content4.html'
      ];

      const container = document.getElementById('container');
      let concatenatedHTML = '';

      for (const page of pages) {
        try {
          const response = await fetch(page);
          if (response.ok) {
            const htmlContent = await response.text();
            concatenatedHTML += htmlContent;
          } else {
            console.error(`Failed to load ${page}`);
          }
        } catch (error) {
          console.error('Error fetching page:', error);
        }
      }

      // Insert concatenated HTML into the container
      container.innerHTML = concatenatedHTML;
    }

    // Run the function to load and concatenate pages
    loadAndConcatenatePages();
  </script>
</body>
</html>
